<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transcriptor - Free Video Transcription</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@400;500&family=Instrument+Serif&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg: #e8e4dc;
      --surface: #f2efe8;
      --border: #1a1a1a;
      --border-light: rgba(26, 26, 26, 0.15);
      --text: #1a1a1a;
      --text-dim: #6b6b6b;
      --accent: #1a1a1a;
      --error: #c0392b;
      --radius: 16px;
      --font-serif: 'Instrument Serif', Georgia, serif;
      --font-sans: 'Inter', -apple-system, sans-serif;
      --font-mono: 'DM Mono', 'SF Mono', monospace;
    }

    body {
      font-family: var(--font-sans);
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* --- Header --- */
    header {
      width: 100%;
      max-width: 800px;
      padding: 3rem 1.5rem 1rem;
    }

    header h1 {
      font-family: var(--font-serif);
      font-size: 3.5rem;
      font-weight: 400;
      letter-spacing: -1px;
      line-height: 1;
    }

    header p {
      font-family: var(--font-mono);
      color: var(--text-dim);
      margin-top: 0.75rem;
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    /* --- Nav tabs (decorative) --- */
    .nav-bar {
      width: 100%;
      max-width: 800px;
      padding: 0 1.5rem;
      display: flex;
      gap: 0;
      border-bottom: 1.5px solid var(--border);
      margin-bottom: 1.5rem;
    }

    .nav-item {
      font-family: var(--font-mono);
      font-size: 0.78rem;
      text-transform: uppercase;
      letter-spacing: 0.8px;
      padding: 0.75rem 1.25rem;
      color: var(--text-dim);
      border-bottom: 2px solid transparent;
      cursor: default;
      white-space: nowrap;
    }

    .nav-item.active {
      color: var(--text);
      border-bottom-color: var(--border);
    }

    /* --- Main --- */
    main {
      width: 100%;
      max-width: 800px;
      padding: 0 1.5rem;
      flex: 1;
    }

    /* --- Input card --- */
    .input-card {
      background: var(--surface);
      border: 1.5px solid var(--border);
      border-radius: var(--radius);
      padding: 1.75rem;
      margin-bottom: 1.5rem;
    }

    .input-label {
      font-family: var(--font-mono);
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: var(--text-dim);
      margin-bottom: 0.75rem;
      display: block;
    }

    .url-row {
      display: flex;
      gap: 0.75rem;
    }

    .url-row input {
      flex: 1;
      padding: 0.9rem 1rem;
      border: 1.5px solid var(--border);
      border-radius: 10px;
      background: var(--bg);
      color: var(--text);
      font-family: var(--font-mono);
      font-size: 0.9rem;
      outline: none;
      transition: box-shadow 0.2s;
    }

    .url-row input:focus {
      box-shadow: 0 0 0 3px rgba(26, 26, 26, 0.1);
    }

    .url-row input::placeholder {
      color: var(--text-dim);
      font-family: var(--font-mono);
    }

    .btn {
      padding: 0.9rem 2rem;
      border: 1.5px solid var(--border);
      border-radius: 10px;
      background: var(--accent);
      color: var(--surface);
      font-family: var(--font-mono);
      font-size: 0.85rem;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      cursor: pointer;
      transition: background 0.15s, transform 0.1s;
      white-space: nowrap;
    }

    .btn:hover { background: #333; }
    .btn:active { transform: scale(0.97); }
    .btn:disabled { opacity: 0.35; cursor: not-allowed; }

    .supported-sites {
      margin-top: 0.75rem;
      font-family: var(--font-mono);
      font-size: 0.75rem;
      color: var(--text-dim);
    }

    .supported-sites a {
      color: var(--text);
      text-decoration: underline;
      text-underline-offset: 2px;
    }

    /* --- Status area --- */
    .status-area {
      display: none;
      background: var(--surface);
      border: 1.5px solid var(--border);
      border-radius: var(--radius);
      padding: 1.75rem;
      margin-bottom: 1.5rem;
    }

    .status-area.visible { display: block; }

    .status-header {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 1rem;
    }

    .spinner {
      width: 18px;
      height: 18px;
      border: 2px solid var(--border-light);
      border-top-color: var(--border);
      border-radius: 50%;
      animation: spin 0.7s linear infinite;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    #statusLabel {
      font-family: var(--font-mono);
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .progress-bar {
      width: 100%;
      height: 4px;
      background: var(--border-light);
      border-radius: 2px;
      overflow: hidden;
    }

    .progress-bar-fill {
      height: 100%;
      background: var(--border);
      border-radius: 2px;
      transition: width 0.4s ease;
      width: 0%;
    }

    .status-text {
      margin-top: 0.6rem;
      font-family: var(--font-mono);
      font-size: 0.78rem;
      color: var(--text-dim);
    }

    .error-text {
      color: var(--error);
      margin-top: 0.5rem;
      font-family: var(--font-mono);
      font-size: 0.8rem;
    }

    /* --- Result area --- */
    .result-area {
      display: none;
      background: var(--surface);
      border: 1.5px solid var(--border);
      border-radius: var(--radius);
      padding: 1.75rem;
      margin-bottom: 1.5rem;
    }

    .result-area.visible { display: block; }

    .result-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.25rem;
      flex-wrap: wrap;
      gap: 0.75rem;
    }

    .result-header h2 {
      font-family: var(--font-serif);
      font-size: 1.75rem;
      font-weight: 400;
    }

    .result-actions {
      display: flex;
      gap: 0.5rem;
    }

    .btn-sm {
      padding: 0.45rem 0.9rem;
      font-family: var(--font-mono);
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      border: 1.5px solid var(--border);
      border-radius: 8px;
      background: transparent;
      color: var(--text);
      cursor: pointer;
      transition: background 0.15s;
    }

    .btn-sm:hover { background: var(--bg); }

    .tab-row {
      display: flex;
      gap: 0;
      border-bottom: 1.5px solid var(--border-light);
      margin-bottom: 1rem;
    }

    .tab {
      padding: 0.6rem 1.25rem;
      font-family: var(--font-mono);
      font-size: 0.78rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: var(--text-dim);
      border: none;
      background: none;
      cursor: pointer;
      border-bottom: 2px solid transparent;
      transition: color 0.2s, border-color 0.2s;
    }

    .tab.active {
      color: var(--text);
      border-bottom-color: var(--border);
    }

    .transcript-box {
      background: var(--bg);
      border: 1px solid var(--border-light);
      border-radius: 10px;
      padding: 1.25rem 1.5rem;
      max-height: 500px;
      overflow-y: auto;
      font-family: var(--font-mono);
      font-size: 0.88rem;
      line-height: 1.8;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .transcript-box::-webkit-scrollbar { width: 5px; }
    .transcript-box::-webkit-scrollbar-track { background: transparent; }
    .transcript-box::-webkit-scrollbar-thumb { background: var(--border-light); border-radius: 3px; }

    .segment { margin-bottom: 0.5rem; }
    .segment-time {
      font-family: var(--font-mono);
      color: var(--text-dim);
      font-size: 0.75rem;
      font-weight: 500;
      margin-right: 0.75rem;
      cursor: default;
    }

    .language-badge {
      display: inline-block;
      padding: 0.25rem 0.65rem;
      font-family: var(--font-mono);
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      background: transparent;
      border: 1.5px solid var(--border);
      border-radius: 20px;
      color: var(--text);
    }

    /* --- Footer --- */
    footer {
      width: 100%;
      max-width: 800px;
      padding: 2.5rem 1.5rem;
      font-family: var(--font-mono);
      font-size: 0.72rem;
      color: var(--text-dim);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      text-align: center;
      border-top: 1px solid var(--border-light);
      margin-top: 2rem;
    }

    footer a {
      color: var(--text);
      text-decoration: underline;
      text-underline-offset: 2px;
    }

    @media (max-width: 600px) {
      .url-row { flex-direction: column; }
      header h1 { font-size: 2.5rem; }
      .nav-bar { overflow-x: auto; }
      .nav-item { padding: 0.6rem 0.8rem; font-size: 0.7rem; }
    }
  </style>
</head>
<body>

<header>
  <h1>Transcriptor</h1>
  <p>Paste a link. Get the script. Free forever.</p>
</header>

<nav class="nav-bar">
  <div class="nav-item active">Transcribe</div>
  <div class="nav-item">YouTube</div>
  <div class="nav-item">TikTok</div>
  <div class="nav-item">Vimeo</div>
  <div class="nav-item">Twitter</div>
  <div class="nav-item">1000+ Sites</div>
</nav>

<main>
  <!-- Input -->
  <div class="input-card">
    <label class="input-label">Video URL</label>
    <div class="url-row">
      <input type="url" id="videoUrl" placeholder="https://youtube.com/watch?v=..." autocomplete="off">
      <button class="btn" id="transcribeBtn" onclick="startTranscription()">Transcribe</button>
    </div>
    <div class="supported-sites">
      Works with <a href="https://github.com/yt-dlp/yt-dlp/blob/master/supportedsites.md" target="_blank" rel="noopener">1,000+ supported sites</a> &mdash; any video with audio.
    </div>
  </div>

  <!-- Status -->
  <div class="status-area" id="statusArea">
    <div class="status-header">
      <div class="spinner" id="spinner"></div>
      <span id="statusLabel">Starting...</span>
    </div>
    <div class="progress-bar">
      <div class="progress-bar-fill" id="progressFill"></div>
    </div>
    <div class="status-text" id="statusDetail"></div>
    <div class="error-text" id="errorText"></div>
  </div>

  <!-- Result -->
  <div class="result-area" id="resultArea">
    <div class="result-header">
      <div style="display:flex;align-items:center;gap:0.75rem;">
        <h2>Transcript</h2>
        <span class="language-badge" id="langBadge"></span>
      </div>
      <div class="result-actions">
        <button class="btn-sm" onclick="copyTranscript()">Copy</button>
        <button class="btn-sm" onclick="downloadTranscript('txt')">.txt</button>
        <button class="btn-sm" onclick="downloadTranscript('srt')">.srt</button>
      </div>
    </div>
    <div class="tab-row">
      <button class="tab active" data-tab="plain" onclick="switchTab('plain', this)">Plain Text</button>
      <button class="tab" data-tab="timestamped" onclick="switchTab('timestamped', this)">Timestamped</button>
    </div>
    <div class="transcript-box" id="transcriptBox"></div>
  </div>
</main>

<footer>
  Powered by <a href="https://github.com/openai/whisper" target="_blank" rel="noopener">OpenAI Whisper</a> &amp;
  <a href="https://github.com/yt-dlp/yt-dlp" target="_blank" rel="noopener">yt-dlp</a> &mdash; 100% free &mdash; no sign-up required
</footer>

<script>
let currentJob = null;
let transcriptData = { plain: "", segments: [], language: "" };
let activeTab = "plain";
let pollTimer = null;

const $ = id => document.getElementById(id);

function startTranscription() {
  const url = $("videoUrl").value.trim();
  if (!url) { $("videoUrl").focus(); return; }

  $("statusArea").classList.add("visible");
  $("resultArea").classList.remove("visible");
  $("errorText").textContent = "";
  $("spinner").style.display = "block";
  $("transcribeBtn").disabled = true;
  setStatus("Sending request...", 5, "Connecting to server...");

  fetch("/api/transcribe", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ url }),
  })
    .then(r => r.json())
    .then(data => {
      if (data.error) { showError(data.error); return; }
      currentJob = data.job_id;
      pollStatus();
    })
    .catch(err => showError("Could not reach the server. Is it running?"));
}

function pollStatus() {
  if (!currentJob) return;

  fetch(`/api/status/${currentJob}`)
    .then(r => r.json())
    .then(job => {
      if (job.error && job.status === "error") { showError(job.error); return; }

      const labels = {
        queued: "Queued...",
        downloading: "Downloading video...",
        transcribing: "Transcribing audio...",
        done: "Done!",
      };
      const details = {
        queued: "Waiting to start",
        downloading: "Fetching and extracting audio from the video",
        transcribing: "Running speech-to-text (this may take a while for long videos)",
        done: "Transcription complete",
      };

      setStatus(labels[job.status] || job.status, job.progress || 0, details[job.status] || "");

      if (job.status === "done") {
        transcriptData.plain = job.transcript;
        transcriptData.segments = job.segments || [];
        transcriptData.language = job.language || "";
        showResult();
        fetch(`/api/cleanup/${currentJob}`, { method: "DELETE" }).catch(() => {});
        currentJob = null;
        return;
      }
      pollTimer = setTimeout(pollStatus, 1500);
    })
    .catch(() => { pollTimer = setTimeout(pollStatus, 3000); });
}

function setStatus(label, progress, detail) {
  $("statusLabel").textContent = label;
  $("progressFill").style.width = progress + "%";
  $("statusDetail").textContent = detail || "";
}

function showError(msg) {
  $("spinner").style.display = "none";
  $("statusLabel").textContent = "Error";
  $("errorText").textContent = msg;
  $("progressFill").style.width = "0%";
  $("statusDetail").textContent = "";
  $("transcribeBtn").disabled = false;
  currentJob = null;
}

function showResult() {
  $("statusArea").classList.remove("visible");
  $("resultArea").classList.add("visible");
  $("transcribeBtn").disabled = false;

  if (transcriptData.language) {
    $("langBadge").textContent = transcriptData.language;
    $("langBadge").style.display = "inline-block";
  } else {
    $("langBadge").style.display = "none";
  }
  renderTranscript();
}

function switchTab(tab, el) {
  activeTab = tab;
  document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
  el.classList.add("active");
  renderTranscript();
}

function renderTranscript() {
  const box = $("transcriptBox");
  if (activeTab === "plain") {
    box.textContent = transcriptData.plain;
  } else {
    box.innerHTML = transcriptData.segments
      .map(s => `<div class="segment"><span class="segment-time">${formatTime(s.start)}</span>${escapeHtml(s.text)}</div>`)
      .join("");
  }
}

function formatTime(seconds) {
  const h = Math.floor(seconds / 3600);
  const m = Math.floor((seconds % 3600) / 60);
  const s = Math.floor(seconds % 60);
  if (h > 0) return `${h}:${String(m).padStart(2,"0")}:${String(s).padStart(2,"0")}`;
  return `${m}:${String(s).padStart(2,"0")}`;
}

function escapeHtml(text) {
  const d = document.createElement("div");
  d.textContent = text;
  return d.innerHTML;
}

function copyTranscript() {
  const text = activeTab === "plain"
    ? transcriptData.plain
    : transcriptData.segments.map(s => `[${formatTime(s.start)}] ${s.text}`).join("\n");

  navigator.clipboard.writeText(text).then(() => {
    const btn = document.querySelector(".result-actions .btn-sm");
    const orig = btn.textContent;
    btn.textContent = "Copied!";
    setTimeout(() => btn.textContent = orig, 1500);
  });
}

function downloadTranscript(format) {
  let content, filename, mime;
  if (format === "srt") {
    content = transcriptData.segments.map((s, i) => {
      return `${i + 1}\n${formatSrtTime(s.start)} --> ${formatSrtTime(s.end)}\n${s.text}\n`;
    }).join("\n");
    filename = "transcript.srt";
    mime = "text/srt";
  } else {
    content = transcriptData.plain;
    filename = "transcript.txt";
    mime = "text/plain";
  }
  const blob = new Blob([content], { type: mime });
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = filename;
  a.click();
  URL.revokeObjectURL(a.href);
}

function formatSrtTime(seconds) {
  const h = Math.floor(seconds / 3600);
  const m = Math.floor((seconds % 3600) / 60);
  const s = Math.floor(seconds % 60);
  const ms = Math.floor((seconds % 1) * 1000);
  return `${String(h).padStart(2,"0")}:${String(m).padStart(2,"0")}:${String(s).padStart(2,"0")},${String(ms).padStart(3,"0")}`;
}

$("videoUrl").addEventListener("keydown", e => {
  if (e.key === "Enter") startTranscription();
});
</script>

</body>
</html>
