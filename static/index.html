<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transcriptor - Free Video Transcription</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg: #0f1117;
      --surface: #1a1d27;
      --surface2: #242836;
      --border: #2e3345;
      --text: #e4e6f0;
      --text-dim: #8b8fa3;
      --accent: #6c5ce7;
      --accent-hover: #7f71ef;
      --success: #00cec9;
      --error: #e17055;
      --radius: 12px;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      padding: 2rem 1rem 1rem;
      text-align: center;
    }

    header h1 {
      font-size: 2.2rem;
      font-weight: 700;
      letter-spacing: -0.5px;
    }

    header h1 span { color: var(--accent); }

    header p {
      color: var(--text-dim);
      margin-top: 0.5rem;
      font-size: 1.05rem;
    }

    main {
      width: 100%;
      max-width: 720px;
      padding: 1rem;
      flex: 1;
    }

    /* --- Input area --- */
    .input-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .url-row {
      display: flex;
      gap: 0.75rem;
    }

    .url-row input {
      flex: 1;
      padding: 0.8rem 1rem;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: var(--surface2);
      color: var(--text);
      font-size: 1rem;
      outline: none;
      transition: border-color 0.2s;
    }

    .url-row input:focus { border-color: var(--accent); }

    .url-row input::placeholder { color: var(--text-dim); }

    .btn {
      padding: 0.8rem 1.6rem;
      border: none;
      border-radius: 8px;
      background: var(--accent);
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
      white-space: nowrap;
    }

    .btn:hover { background: var(--accent-hover); }
    .btn:active { transform: scale(0.97); }
    .btn:disabled { opacity: 0.5; cursor: not-allowed; }

    .supported-sites {
      margin-top: 0.75rem;
      font-size: 0.85rem;
      color: var(--text-dim);
    }

    /* --- Status area --- */
    .status-area {
      display: none;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .status-area.visible { display: block; }

    .status-header {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 1rem;
    }

    .spinner {
      width: 22px;
      height: 22px;
      border: 3px solid var(--border);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    .progress-bar {
      width: 100%;
      height: 6px;
      background: var(--surface2);
      border-radius: 3px;
      overflow: hidden;
    }

    .progress-bar-fill {
      height: 100%;
      background: var(--accent);
      border-radius: 3px;
      transition: width 0.4s ease;
      width: 0%;
    }

    .status-text {
      margin-top: 0.5rem;
      font-size: 0.9rem;
      color: var(--text-dim);
    }

    .error-text {
      color: var(--error);
      margin-top: 0.5rem;
      font-size: 0.9rem;
    }

    /* --- Result area --- */
    .result-area {
      display: none;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .result-area.visible { display: block; }

    .result-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .result-header h2 {
      font-size: 1.2rem;
      font-weight: 600;
    }

    .result-actions {
      display: flex;
      gap: 0.5rem;
    }

    .btn-sm {
      padding: 0.45rem 0.9rem;
      font-size: 0.85rem;
      border: 1px solid var(--border);
      border-radius: 6px;
      background: var(--surface2);
      color: var(--text);
      cursor: pointer;
      transition: background 0.2s;
    }

    .btn-sm:hover { background: var(--border); }

    .tab-row {
      display: flex;
      gap: 0;
      border-bottom: 1px solid var(--border);
      margin-bottom: 1rem;
    }

    .tab {
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      color: var(--text-dim);
      border: none;
      background: none;
      cursor: pointer;
      border-bottom: 2px solid transparent;
      transition: color 0.2s, border-color 0.2s;
    }

    .tab.active {
      color: var(--accent);
      border-bottom-color: var(--accent);
    }

    .transcript-box {
      background: var(--surface2);
      border-radius: 8px;
      padding: 1rem 1.2rem;
      max-height: 500px;
      overflow-y: auto;
      font-size: 0.95rem;
      line-height: 1.7;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .transcript-box::-webkit-scrollbar { width: 6px; }
    .transcript-box::-webkit-scrollbar-track { background: transparent; }
    .transcript-box::-webkit-scrollbar-thumb { background: var(--border); border-radius: 3px; }

    .segment { margin-bottom: 0.6rem; }
    .segment-time {
      color: var(--accent);
      font-size: 0.8rem;
      font-weight: 600;
      margin-right: 0.5rem;
      cursor: default;
    }

    .language-badge {
      display: inline-block;
      padding: 0.2rem 0.6rem;
      font-size: 0.75rem;
      background: var(--surface2);
      border: 1px solid var(--border);
      border-radius: 4px;
      color: var(--text-dim);
      text-transform: uppercase;
    }

    footer {
      padding: 2rem 1rem;
      text-align: center;
      font-size: 0.82rem;
      color: var(--text-dim);
    }

    footer a { color: var(--accent); text-decoration: none; }
    footer a:hover { text-decoration: underline; }

    @media (max-width: 600px) {
      .url-row { flex-direction: column; }
      header h1 { font-size: 1.6rem; }
    }
  </style>
</head>
<body>

<header>
  <h1>Transcript<span>or</span></h1>
  <p>Free video transcription. Paste a URL, get the script.</p>
</header>

<main>
  <!-- Input -->
  <div class="input-card">
    <div class="url-row">
      <input type="url" id="videoUrl" placeholder="Paste a video URL (YouTube, Vimeo, Twitter, etc.)" autocomplete="off">
      <button class="btn" id="transcribeBtn" onclick="startTranscription()">Transcribe</button>
    </div>
    <div class="supported-sites">
      Works with YouTube, Vimeo, Twitter/X, Reddit, TikTok, Instagram, and <a href="https://github.com/yt-dlp/yt-dlp/blob/master/supportedsites.md" target="_blank" rel="noopener" style="color:var(--accent)">1000+ more sites</a>.
    </div>
  </div>

  <!-- Status -->
  <div class="status-area" id="statusArea">
    <div class="status-header">
      <div class="spinner" id="spinner"></div>
      <span id="statusLabel">Starting...</span>
    </div>
    <div class="progress-bar">
      <div class="progress-bar-fill" id="progressFill"></div>
    </div>
    <div class="status-text" id="statusDetail"></div>
    <div class="error-text" id="errorText"></div>
  </div>

  <!-- Result -->
  <div class="result-area" id="resultArea">
    <div class="result-header">
      <div style="display:flex;align-items:center;gap:0.75rem;">
        <h2>Transcript</h2>
        <span class="language-badge" id="langBadge"></span>
      </div>
      <div class="result-actions">
        <button class="btn-sm" onclick="copyTranscript()">Copy</button>
        <button class="btn-sm" onclick="downloadTranscript('txt')">Download .txt</button>
        <button class="btn-sm" onclick="downloadTranscript('srt')">Download .srt</button>
      </div>
    </div>
    <div class="tab-row">
      <button class="tab active" data-tab="plain" onclick="switchTab('plain', this)">Plain Text</button>
      <button class="tab" data-tab="timestamped" onclick="switchTab('timestamped', this)">Timestamped</button>
    </div>
    <div class="transcript-box" id="transcriptBox"></div>
  </div>
</main>

<footer>
  Powered by <a href="https://github.com/openai/whisper" target="_blank" rel="noopener">OpenAI Whisper</a> &amp;
  <a href="https://github.com/yt-dlp/yt-dlp" target="_blank" rel="noopener">yt-dlp</a>. 100% free. No sign-up required.
</footer>

<script>
let currentJob = null;
let transcriptData = { plain: "", segments: [], language: "" };
let activeTab = "plain";
let pollTimer = null;

const $ = id => document.getElementById(id);

function startTranscription() {
  const url = $("videoUrl").value.trim();
  if (!url) { $("videoUrl").focus(); return; }

  // Reset UI
  $("statusArea").classList.add("visible");
  $("resultArea").classList.remove("visible");
  $("errorText").textContent = "";
  $("spinner").style.display = "block";
  $("transcribeBtn").disabled = true;
  setStatus("Sending request...", 5, "Connecting to server...");

  fetch("/api/transcribe", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ url }),
  })
    .then(r => r.json())
    .then(data => {
      if (data.error) {
        showError(data.error);
        return;
      }
      currentJob = data.job_id;
      pollStatus();
    })
    .catch(err => showError("Could not reach the server. Is it running?"));
}

function pollStatus() {
  if (!currentJob) return;

  fetch(`/api/status/${currentJob}`)
    .then(r => r.json())
    .then(job => {
      if (job.error && job.status === "error") {
        showError(job.error);
        return;
      }

      const labels = {
        queued: "Queued...",
        downloading: "Downloading video...",
        transcribing: "Transcribing audio with AI...",
        done: "Done!",
      };

      const details = {
        queued: "Waiting to start",
        downloading: "Fetching and extracting audio from the video",
        transcribing: "Running speech-to-text (this may take a while for long videos)",
        done: "Transcription complete",
      };

      setStatus(labels[job.status] || job.status, job.progress || 0, details[job.status] || "");

      if (job.status === "done") {
        transcriptData.plain = job.transcript;
        transcriptData.segments = job.segments || [];
        transcriptData.language = job.language || "";
        showResult();
        // Clean up server-side
        fetch(`/api/cleanup/${currentJob}`, { method: "DELETE" }).catch(() => {});
        currentJob = null;
        return;
      }

      pollTimer = setTimeout(pollStatus, 1500);
    })
    .catch(() => {
      pollTimer = setTimeout(pollStatus, 3000);
    });
}

function setStatus(label, progress, detail) {
  $("statusLabel").textContent = label;
  $("progressFill").style.width = progress + "%";
  $("statusDetail").textContent = detail || "";
}

function showError(msg) {
  $("spinner").style.display = "none";
  $("statusLabel").textContent = "Error";
  $("errorText").textContent = msg;
  $("progressFill").style.width = "0%";
  $("statusDetail").textContent = "";
  $("transcribeBtn").disabled = false;
  currentJob = null;
}

function showResult() {
  $("statusArea").classList.remove("visible");
  $("resultArea").classList.add("visible");
  $("transcribeBtn").disabled = false;

  if (transcriptData.language) {
    $("langBadge").textContent = "Language: " + transcriptData.language;
    $("langBadge").style.display = "inline-block";
  } else {
    $("langBadge").style.display = "none";
  }

  renderTranscript();
}

function switchTab(tab, el) {
  activeTab = tab;
  document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
  el.classList.add("active");
  renderTranscript();
}

function renderTranscript() {
  const box = $("transcriptBox");

  if (activeTab === "plain") {
    box.textContent = transcriptData.plain;
  } else {
    box.innerHTML = transcriptData.segments
      .map(s => `<div class="segment"><span class="segment-time">${formatTime(s.start)}</span>${escapeHtml(s.text)}</div>`)
      .join("");
  }
}

function formatTime(seconds) {
  const h = Math.floor(seconds / 3600);
  const m = Math.floor((seconds % 3600) / 60);
  const s = Math.floor(seconds % 60);
  if (h > 0) return `${h}:${String(m).padStart(2,"0")}:${String(s).padStart(2,"0")}`;
  return `${m}:${String(s).padStart(2,"0")}`;
}

function escapeHtml(text) {
  const d = document.createElement("div");
  d.textContent = text;
  return d.innerHTML;
}

function copyTranscript() {
  const text = activeTab === "plain"
    ? transcriptData.plain
    : transcriptData.segments.map(s => `[${formatTime(s.start)}] ${s.text}`).join("\n");

  navigator.clipboard.writeText(text).then(() => {
    const btn = document.querySelector(".result-actions .btn-sm");
    const orig = btn.textContent;
    btn.textContent = "Copied!";
    setTimeout(() => btn.textContent = orig, 1500);
  });
}

function downloadTranscript(format) {
  let content, filename, mime;

  if (format === "srt") {
    content = transcriptData.segments.map((s, i) => {
      return `${i + 1}\n${formatSrtTime(s.start)} --> ${formatSrtTime(s.end)}\n${s.text}\n`;
    }).join("\n");
    filename = "transcript.srt";
    mime = "text/srt";
  } else {
    content = transcriptData.plain;
    filename = "transcript.txt";
    mime = "text/plain";
  }

  const blob = new Blob([content], { type: mime });
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = filename;
  a.click();
  URL.revokeObjectURL(a.href);
}

function formatSrtTime(seconds) {
  const h = Math.floor(seconds / 3600);
  const m = Math.floor((seconds % 3600) / 60);
  const s = Math.floor(seconds % 60);
  const ms = Math.floor((seconds % 1) * 1000);
  return `${String(h).padStart(2,"0")}:${String(m).padStart(2,"0")}:${String(s).padStart(2,"0")},${String(ms).padStart(3,"0")}`;
}

// Allow pressing Enter to submit
$("videoUrl").addEventListener("keydown", e => {
  if (e.key === "Enter") startTranscription();
});
</script>

</body>
</html>
